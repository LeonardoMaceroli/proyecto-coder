    <!--contenido-->
    <main>
        <section>
            <div class="formulario">
                <div class="contacto">
                    <h1>Contacto</h1>
                    <form action="#" method="POST">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                        <button type="submit">Enviar</button>
                    </form>
                </div>

                <!--Mapa-->
                <iframe class="mapa"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12527.239601562298!2d-59.2130208342619!3d-38.28389930462126!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x958e2988851359dd%3A0x6bf4564181aaf542!2sNicanor%20Olivera%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1710028526490!5m2!1ses-419!2sar"
